<div class="container-fluid fondoP">
    <div class="row d-flex">
      <div class="d-flex gap-5 p-5 justify-content-center align-items-center">
        <div class="d-grid d-none d-md-block">
          <div class="d-flex justify-content-center">
            <img class="bordeimg rounded-4 mb-2 p-2 logo" src="logo.png" alt="">
          </div>
          <div class="text-white d-flex justify-content-center text-center">
            <p class="fuente rounded-4 p-4">¡ BIENVENIDOS GAMERS !</p>
          </div>
        </div>
        <div class="text-center formulario col-10 col-sm-8 col-md-5 col-lg-5 col-xl-5 col-xxl-4">
          <form [formGroup]="formRegister" class="d-grid hola p-4 gap-3 overflow-hidden">
            <input formControlName="name" class="rounded-2 p-2 border-0 colorinpu" type="text" placeholder="Nombre">
            <input formControlName="lastname" class="rounded-2 p-2 border-0 colorinpu" type="text" placeholder="apellido">
            <input formControlName="Nusuario" class="rounded-2 p-2 border-0 colorinpu" type="text" placeholder="Nombre de usuario">
            <input formControlName="email" class="rounded-2 p-2 border-0 colorinpu" type="email" placeholder="Correo electronico">
            <input formControlName="password" class="rounded-2 p-2 border-0 colorinpu" type="password" placeholder="Contraseña">
            <hr class="colorcito m-1">
            <div class="d-flex justify-content-center gap-2 m-0 p-0">
            <p class="text-white m-0 p-0">¿Ya tienes cuenta?</p><a class="colorido" routerLink="/login" href="">iniciar sesion</a>
            </div>
            <button (click)="register()" class="rounded-2 border-0 registrate"> <span class="text rounded-1 tamaño">CREAR CUENTA</span></button>
          </form>
        </div>
      </div>
    </div>
</div>
