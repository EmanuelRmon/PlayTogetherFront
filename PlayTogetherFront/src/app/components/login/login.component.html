<div class="container-fluid fondoP tamaño">
    <div class="row d-flex align-items-center">
      <div class="d-flex gap-5 p-5 justify-content-center align-items-center align-content-center">
        <div class="d-grid d-none d-md-block">
          <div class="d-flex justify-content-center">
            <img class="bordeimg rounded-4 mb-2 p-2 logo" src="logo.png" alt="">
          </div>
          <div class="text-white d-flex justify-content-center text-center">
            <p class="fuente rounded-4 p-4">¡ BIENVENIDOS GAMERS !</p>
          </div>
        </div>
        <div class="text-center formulario col-11 col-sm-10 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
          <form [formGroup]="formLogin" class="d-grid p-4 gap-4">
            <input formControlName="email" class="rounded-2 p-2 border-0 colorinpu" type="text" placeholder="Correo electronico">
            <input formControlName="password" class="rounded-2 p-2 border-0 colorinpu" type="password" placeholder="Contraseña">
            <button (click)="login()" class="rounded-2 iniciar"> <span class="rounded-1">INICIAR SESION</span></button>
            <a href="" class="sindecoracion2">¿Olvidaste tu contraseña?</a>
            <hr class="colorcito m-0">
            <p class="mensaje">¿No tienes cuenta?</p>
            <button routerLink="/register" class="rounded-2 border-0 registrate"><span class="text rounded-1 tamaño">REGISTRATE</span></button>
          </form>
        </div>
      </div>
    </div>
</div>
